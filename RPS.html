<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="RPS.css">
</head>
<body>
<div class="container">
  <div>
   <p class="heading">Rock Paper Scissor</p>
  </div>
  <div>
   <button class="playermoves" onclick="
                     playaMove('ROCK');
                  "><img class="moves-img" src="moves_img/rock.png"></button>
   <button class="playermoves" onclick="
                     playaMove('PAPER');
                  "><img class="moves-img" src="moves_img/paper.png"></button>
   <button class="playermoves" onclick="
                    playaMove('SCISSOR');
                  "><img class="moves-img" src="moves_img/scissor.png"></button>
  </div>
  <div>
  <p class="JS-result result"></p>
  </div>
  <div>
  <p class="JS-moves moves "></p>
  </div>
  <div>
  <p class="JS-score"></p>
  </div>
  <div>
   <button class="reset" onclick="score.win = 0;score.lose =0;score.tie =0;localStorage.removeItem('score');updateElement();">Reset Score</button>
   </div>
</div>
<script src="RPS.js">
  
</script>  
</body>
</html>
